<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Salon Services Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1e293b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin: 2rem auto;
            max-width: 1400px;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
        }

        .admin-header h1 {
            margin: 0;
            font-weight: 700;
        }

        .admin-content {
            padding: 2rem;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stats-card .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats-card .stats-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .service-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .service-table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: 600;
            color: var(--dark-color);
        }

        .service-table td {
            vertical-align: middle;
        }

        .service-image-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .badge-category {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .btn-action {
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.85rem;
            margin: 0 0.2rem;
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.7rem 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.7rem 1.5rem;
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-box {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.7rem 1rem;
            width: 100%;
        }

        .filter-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-shield-alt me-2"></i>Admin Panel</h1>
                    <p class="mb-0">Manage your salon services</p>
                </div>
                <a href="index.html" class="btn btn-light">
                    <i class="fas fa-home me-2"></i>Back to Website
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="admin-content">
            <!-- Stats Dashboard -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <i class="fas fa-cut fa-2x mb-2"></i>
                        <div class="stats-number" id="totalServices">0</div>
                        <div class="stats-label">Total Services</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                        <i class="fas fa-female fa-2x mb-2"></i>
                        <div class="stats-number" id="womenServices">0</div>
                        <div class="stats-label">Women's Services</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                        <i class="fas fa-male fa-2x mb-2"></i>
                        <div class="stats-number" id="menServices">0</div>
                        <div class="stats-label">Men's Services</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                        <i class="fas fa-star fa-2x mb-2"></i>
                        <div class="stats-number" id="popularServices">0</div>
                        <div class="stats-label">Popular Services</div>
                    </div>
                </div>
            </div>

            <!-- Filters and Actions -->
            <div class="filter-section">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <input type="text" id="searchInput" class="search-box" 
                               placeholder="Search services...">
                    </div>
                    <div class="col-md-2">
                        <select id="filterGender" class="form-select">
                            <option value="">All Genders</option>
                            <option value="women">Women</option>
                            <option value="men">Men</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="filterCategory" class="form-select">
                            <option value="">All Categories</option>
                            <option value="hair">Hair Services</option>
                            <option value="skin">Skin Care</option>
                            <option value="makeup">Makeup</option>
                            <option value="hands-feet">Hands & Feet</option>
                            <option value="grooming">Grooming</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-end">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">
                            <i class="fas fa-plus me-2"></i>Add New Service
                        </button>
                    </div>
                </div>
            </div>

            <!-- Services Table -->
            <div class="table-responsive service-table">
                <table class="table table-hover mb-0" id="servicesTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Gender</th>
                            <th>Price</th>
                            <th>Duration</th>
                            <th>Popular</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <tr>
                            <td colspan="8" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading services...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div class="modal fade" id="serviceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Service</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <input type="hidden" id="serviceId">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="serviceName" class="form-label">Service Name *</label>
                                <input type="text" class="form-control" id="serviceName" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="servicePrice" class="form-label">Price ($) *</label>
                                <input type="number" class="form-control" id="servicePrice" 
                                       step="0.01" min="0" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="serviceCategory" class="form-label">Category *</label>
                                <select class="form-select" id="serviceCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="hair">Hair Services</option>
                                    <option value="skin">Skin Care</option>
                                    <option value="makeup">Makeup</option>
                                    <option value="hands-feet">Hands & Feet</option>
                                    <option value="grooming">Grooming</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="serviceSubcategory" class="form-label">Subcategory *</label>
                                <input type="text" class="form-control" id="serviceSubcategory" required
                                       placeholder="e.g., haircut, facial, manicure">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="serviceGender" class="form-label">Gender *</label>
                                <select class="form-select" id="serviceGender" required>
                                    <option value="">Select Gender</option>
                                    <option value="women">Women</option>
                                    <option value="men">Men</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="serviceDuration" class="form-label">Duration *</label>
                                <input type="text" class="form-control" id="serviceDuration" required
                                       placeholder="e.g., 45 min, 2 hrs">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Description *</label>
                            <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="serviceImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="serviceImage"
                                   placeholder="Enter image URL or leave blank for default">
                        </div>

                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="servicePopular">
                                <label class="form-check-label" for="servicePopular">
                                    Mark as Popular Service
                                </label>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Service
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this service?</p>
                    <p class="fw-bold" id="deleteServiceName"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="fas fa-trash me-2"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Admin JS -->
    <script src="js/admin.js"></script>
</body>
</html>
